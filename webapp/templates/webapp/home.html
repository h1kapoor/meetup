{% extends "webapp/header.html" %}

{% block content %}
	<div id = "main" class="container" style="margin-top:75px; background-color:rgba(255,255,255,0.5); width:40%; border-radius:10px">
		<div class="row text-center">
			<h1 style="margin-bottom:50px">Create new Meetup!</h1>
		</div>
		<div class="col-sm-10 col-sm-offset-1">

				<div class="row text-center">
				  <input id="name" type="text" class="form-control" placeholder="Your Name" aria-describedby="basic-addon1" style="margin-bottom:20px">
					<input id="org-input" type="text" class="form-control" placeholder="Enter Current Position" aria-describedby="basic-addon1" style="margin-bottom:20px">

				  <input id="pac-input" type="text" class="form-control" placeholder="Enter Destination" aria-describedby="basic-addon1" style="margin-bottom:20px">

					<script>

					      function initAutocomplete() {
					        // Create the search box and link it to the UI element.
					        var input = document.getElementById('pac-input');
					        var searchBox = new google.maps.places.SearchBox(input);

									var input1 = document.getElementById('org-input');
					        var searchBox1 = new google.maps.places.SearchBox(input1);
					      }

					    </script>
					    <script src="https://maps.googleapis.com/maps/api/js?key='insert google api key here'&libraries=places&callback=initAutocomplete"
					         async defer></script>


					<a class="btn btn-primary" href="#" role="button" style="margin-bottom:20px;" onclick="user1Submit();">Continue</a>
				</div>
		</div>

		<div class="col-sm-4"></div>
	</div>

	<div class="col-sm-offset-5" id="waiting" style="display:none; background-color:rgba(255,255,255,0.5); width:20%; border-radius:10px">
		<div class="row text-center" style="margin-top:250px">
			<h3 style="margin-bottom:20px">Waiting for friend!</h3>
		</div>
	</div>

	<div class="col-sm-offset-4" id="leave" style="display:none">
		<div class="row text-center" style="margin-top:250px; background-color:rgba(255,255,255,0.5); width:60%; border-radius:10px">
			<h3 style="margin-bottom: 20px">It will take you longer to reach. Leave first!</h3>
		</div>
	</div>

	<div class="col-sm-offset-5" id="wait" style="display:none">
		<div class="row text-center" style="margin-top:260px; background-color:rgba(255,255,255,0.5); width:40%; border-radius:10px">
			<h3 style="margin-bottom: 20px" id="timeToLeave">Wait! Leave in <span id="countdown"></span> minutes!</h3>
		</div>
	</div>

{% endblock %}
